#created and adapted by ZMS modules
#Default : C:\OPMS\zeag\RealTimeConfiguration.ini
#introduced: 07.08.07, cm
RealTimeConfiguration=C:\OPMS\zeag\RealTimeConfiguration.ini
#By default an established Intercom connection is marked with a confirmed alarm
#symbol in Alarms. The following parameter allows to change that behaviour -
#if set to true the phone symbol will not only appear when an Intercom
#request is pending but also when an Intercom connection is established.
#default: false
#introduced: 03.10.07, iw
InterphoneShowConnectedWithPhoneSymbol=false
#In Real Time Mode the Alarm History window is automatically and periodically
#updated. To prevent performance problems this parameter allows the definition
#of an interval. This interval defines how often the table is read and
#the Alarm History window is refreshed.
#Valid value range: 3000 to 60000 (in Milliseconds)
#Default: 5000 (Milliseconds)
#introduced: 13.11.07, cm
AlarmHistoryRefreshInterval=5000
#The display of security mode information in Alarms can be suppressed
#with the following entry. This would be used if the latest ZMS running in
#security mode is used together with old peripherals. This is not a recommended
