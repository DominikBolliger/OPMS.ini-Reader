#to start two Alarms or SPMAdmin instances on the same workstation.
#default: false
#introduced: 12.03.07, iw
Allow2InstancesOnSameWorkstation=false
#Use the following parameter to activate default SQL authorisation
#(default user name and password). Be aware though that this requires
#default user name and password being set on SQL server side too
#otherwise ZMS won't work.
#default: false
#introduced: 27.05.07, iw
UseDefaultSQLAuthorisation=false
#For a CISP compliant system a key change is required.
#The key change itself will be initialized by a dispatcher.
#This parameter defines the interval in days for such a key change.
#A numeric value between 7 (days) and 365 (days) is allowed. In case of any invalid
#entry the default of 365 will be taken.
#Default: 365 (days)
#introduced: 04.06.07, cm
CISPKeyChangeIntervalInDays=365
#For a CISP compliant system a key change is required.
#The key change itself will be initialized by a dispatcher.
#This parameter defines the time of the key change.
#A string in the format Hh:Mm (e.g. 03:00 (3AM)) is allowed. In case of any invalid
#entry the default.
#Default: 03:00
#introduced: 04.06.07, cm
CISPKeyChangeTime=03:00
#For a CISP compliant system a manual key change must be provided.
#This parameter defines the minimum time difference from one manual execution
#to the next manual or automatic execution. This parameter value is defined in minutes.
#Default: 240; minimum: 120; maximum 60000
#introduced: 04.06.07, cm
CISPManualKeyChangeInterval=240
#For a CISP compliant system a key change must be provided.
#This parameter stores the date and time of the last manual or automated key change
#on server side (RemoteDispatcher, SingleDispatcher) in a ZEAG date/time format.
#ATTENTION: Do not change this value manually! It will be automatically changed by ZMS.
#introduced: 04.06.07, cm
CISPLastServerKeyChangeDateTime=/
#For a CISP compliant system a key change must be provided.
#This parameter stores the date and time of the last manual or automated key change
#on local machine (LocalDispatcher) in a ZEAG date/time format.
#ATTENTION: Do not change this value manually! It will be automatically changed by ZMS.
#introduced: 03.07.07, cm
CISPLastServerKeyChangeDateTime_Local=/
#Determines how credit card numbers are processed in a CISP compliant
#environment:
#0 - not specified/no credit card security at all
#(ignored if PCI is already activated and considered as value "1")
#1 - store credit card numbers encrypted (ignored if PCI isn't enabled)
#2 - replace credit card numbers with token identifiers (ignored if PCI isn't enabled)
CISPSecurityMode=/
#Set the following entry to true if you want to restrict ticket tracking restore
#to stations implemented on the same substation or car park. This is important if
#station addresses are not unique system wide but only substation and car park wide
#(station addresses must be unique system wide in a correctly configured Valimark
#system).
#default: false
#introduced: 22.01.08, iw
ValimarkRestrictRestoreToSameSSOrCarPark=true
#The following entry allows to send alarm tickets to payment stations
#in other car parks.
#The parameter must be activated if payment stations of car park B are used
#to pay for tickets used to park in car park A (this is often the case in an
#airport installation). In that case you must make sure that all entry stations
#in the network have a unique station address.
#The parameter must *not* be activated if all car parks operate independently
#(which is usually the case in a city network).
#The parameter is required on the server (or single place) and all
#workstations and sub-workstations.
#default: false
#introduced: 20.01.09, iw
SendAlarmTicketsToPaymentStationsInOtherCarParks=false
#The DP card block behavior is specified with the following entry.
#Possible values:
#  0: ECounting: Old behavior:       DP card block/unblock handling is performed by the ECounting module.
#  1: Polling:   Ignore unassigned:  Assigned cards are blocked/unblocked according to their state.
#                                    Unassigned cards (= not assigned in SPMAdmin) are ignored.
#  2: Polling:   Unblock unassigned: Assigned cards are blocked/unblocked according to their state.
#                                    Unassigned cards (= not assigned in SPMAdmin) are unblocked.
#  3: Polling:   Block unassigned:   Assigned cards are blocked/unblocked according to their state.
#                                    Unassigned cards (= not assigned in SPMAdmin) are blocked.
#default: 1 (none)
#introduced: 29.06.09, iw
DPCardBlockBehaviour=1
#The following parameter defines the CC APB override type at an LE.
#Possible values:
#  0: Manual CC APB override through Alarms.
#     Overrides are NOT reported to the server and therefore do NOT result
#     in an increment of the blacklist counter.
#  1: Manual CC APB override through Alarms.
#     Overrides are reported to the server and therefore result
#     in an increment of the blacklist counter.
#  2: Automatic CC APB override.
#     Overrides are reported to the server and therefore result
#     in an increment of the blacklist counter.
#This setting is relevant on an SPL or substations only (read by the LocalDBH).
#Introduced (DR1257_8): 10.07.13, iw
OverrideAPBViolationOfCCAtLE_OverrideType=0
#The following parameter defines the blacklist behaviour if multiple APB
#violations for a certain CC are detected (and ignored) at the LE.
#There are 4 "," separated parameters:
#  1: Defines the number of APB violations that lead to a card
#     being blacklisted.
#     (0 = automatic blacklist addition functionality disabled)
#  2: Defines within how many days the APB violations must happen
#     before a card is blacklisted.
#  3: Defines the number of APB violations that lead to a card
#     being removed from the blacklist.
#     (0 = automatic blacklist removal functionality disabled)
#  4: Defines in how many days the previous number must not be
#     exceeded before a card is removed from the blacklist.
#This setting is relevant on an SPL or a server only (read by the RemoteDBH).
#Default: 4,1095,3,1460
#Introduced (DR1257): 07.09.11, iw
OverrideAPBViolationOfCCAtLE_BlacklistBehaviour=4,1095,3,1460
#Determines whether "manual sync" buttons are available
#on LocalDBH and DBSynch.
#default: false
#introduced: 30.09.11, mgo
ManualDBSynch=/
#Enable this parameter if you operate Janus Management System (JMS)
