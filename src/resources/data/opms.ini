#The VALIMARK changes the ticket number - payment and exit stations
#send ticket number 9999... rather than the ticket number coded by the entry
#stations. Therefore if set to 'true' (VALIMARK in use), ZMS does not update
#the table 'PresenceTickets' for ticket exits because a ticket number match
#is not possible (stored procedure 'p_UpdatePresenceTicketOut' call gets
#suppressed).
#default: false
#introduced: 22.07.04, iw
