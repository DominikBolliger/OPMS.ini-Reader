#The following dispatcher communication modes are possible:
#   0: DCOM connection setup, named pipe data transfer
#   1: TCP/IP connection setup, named pipe data transfer
#   planed: 2: TCP/IP connection setup, TCP/IP data transfer
#default: 0
#introduced: 25.10.06, cm/iw
DispatcherCommunicationMode=1
#In case the DispatcherCommunicationMode is set to 1, the
#TCP/IP port must be defined with the following parameter.
#default: 5500
#introduced: 25.10.06, cm/iw
DispatcherCommunicationBasePort=5500
#Lost dispatcher connection restart type if dispatcher mode >0
#(<> DCOM connection setup). Can be overwritten in corresponding
#module section.Possible values:
#  0: call restart batch and end program (default -> old behaviour)
#  1: end program (no program restart)
#  2: re-connect to dispatcher (don't end program)
#  3: re-connect to dispatcher if dispatcher local, end program otherwise
#introduced: 25.10.06, iw
LostDispatcherConnectionRestartType=2
