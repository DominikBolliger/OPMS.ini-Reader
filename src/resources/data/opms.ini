[Clearing]
#GUI will be visible if set (overrides 'Common->Visible' if defined)...
Visible=true
#Clearing identifier in CRDT.INI and connection ID in Dispatchers
Id="CLR"
BatchId="CLRB"
#Batch to restart the clearing process
Restart=CLRStart.bat
#COM Port setting (RS232)
Port=1
#Data settings (RS232)
PollingSETUP="9600,N,8,1"
#Interval to check if communication is online (in ms), (RS232)
LineCheckTime=30000
#Time to wait for an answer (in ms) (RS232)
LineCheckTimeout=20000
#characters for a void messages. Cannot be more than 2 (RS232)
VoidAuthorization=10
#Credit Card separator (RS232)
CCSeperator="
#Terminal ID (RS232)
TerminalId=ILAG01
#Time out (in ms) (RS232)
TimeOut=20000
#Read Time out (in ms), (RS232)
ReadTimeOut=500
#Init Time (time), (RS232)
InitTime=16
#If set to true, disable CC entries if offline to CLR-Host
DisableCCEntryInOffline=True
#Maintained by the SetupAndUpgradWizard.
MachineName=SS1
#AllowOffline=1(true) or 0(false) for offline treatment.
#Attention: Allows to exit without payment
AllowOffline=false
#TCP/IP CLR-Host's IP address
RemoteIp=127.0.0.1
#TCP/IP CLR-Host's Port number
RemotePort=3000
#Alterntive TCP/IP CLR-Host's IP address
#introduced: 17.12.12, nba
#default =
AlternativeRemoteIp=/
#Alterntive TCP/IP CLR-Host's Port number
#introduced: 17.12.12, nba
#default =
AlternativeRemotePort=/
#Time interval for checking CLR-Host sockets availability (in ms)
HostCheckInterval=5000
#Mulplication factor used with HostCheckInterval, HostCheckInterval + x times HostCheckInterval
HostCheckFactor=1
#Floor amount for online/offline processing
FloorAmount=100
#Minimum Amount to clear
MinAmount=0.5
#Maximum Amount to clear
MaxAmount=50000
#Request to CLR-Host timed out (in ms)
RequestTimeOut=10000
#Decimals to use in units amount
Decimals=2
#Settlement time usage hh:mm
SettleTime=00:00
#Batch time usage hh:mm. Usually before Settle Time
BatchTime=23:50
#Clearing Trace file name with full path. Set =None if not requested
TraceFile=C:\OPMS\temp\Clearing.txt
#BatchTrace file with full path. Set =None if not requested
BatchTraceFile=C:\OPMS\temp\BatchClearing.txt
#Track 2 delimiter
Track2Delimiter="D"
#Track 2 delimiter for clearing
Track2DelimiterForClearing="
#the following number defines for how many days the TraceFiles should be hold
#before automatically deleting them, proposal: 90 (0 = no automatic deletion)
#e.g. value of "1" means: holding the Trace File of yesterday (delete all olders)
NumberOfTraceFilesToHold=90
#the following number defines for how many days the Batch TraceFiles should be hold
#before automatically deleting them, proposal: 90 (0 = no automatic deletion)
#e.g. value of "1" means: holding the Batch Trace File of yesterday (delete all olders)
NumberOfBatchTraceFilesToHold=90
#Chain ID to be delivered by Kincaid/Fifth Third Bank
ChainId=0013
#Store ID to be delivered by Kincaid/Fifth Third Bank
StoreId=0001
#wait time for the Windows Socket connection to take place, depends
#where the clearing host is located eg local or on the internet
SocketConnectWaitTime=1
#Online PreAuthorization check at Entry Station
PreAuthorization=False
#Online PreAuthorization minimum amount check at Entry Station
PreAuthMinAmount=0
#Batch file to be executed, when error on ZMS_clearing occurs
#(e.g. MessageBatch=ClearingError.bat)
MessageBatch=/
#Batch file to be executed, when error on ADS_clearing occurs
#(e.g. ClearingErrorMsg=ClearingError.bat)
ClearingErrorMsg=/
#If flag is set to 1, all CC that have been declined during batching will be blacklisted
BlackListDeclined=true
#If CC batch declined, will retry every month until MaxBatchRetries value is reached
DayOfMonthForBatchRetry=5
#used to mark cc payments that have been declined once. If for
#example the batch retry is 3 and the payment is resubmitted
#and approved, the batchretry value will be 1003.
#Attention: Do not change this parameter if there is not a very good reason!
BatchRetryCountOffset=1000
#Amount of times a batch will be retried after a declined payment
MaxBatchRetries=4
#Dummy CC transaction for CLR-Host availability check
#the Terminal ID part in the dummy string MUST be adapted corresponding
#to the Access DB: TerminalIDs
#If the dummy request is not needed or it is disturbing the CLR-Host, just
#let the parameter empty (works only with the new TCP/IP version)
#old or if needed: "0019999999999999999                        02020.0       1           001         "
DummyCCTransaction=/
#Password which allows user an immediately Batch Retry with the button
#"Execute Batch Retry Now" of Batch Clearing Module
BatchPassword="Zms"
#Time for Batch Retry (Batch Retry Date will be set with parameter "DayOfMonthForBatchRetry")
#24 hour Time format: "hh:mm"; default time if nothing is set: "00:00"
BatchRetryTime=00:15
#Resubmission wait time before sending next transaction block
#Wait time entity: Second(s); default wait time if nothing is set: 60
ResubmissionBlockWaitTime=60
#shows test mode GUI (e.g. used to force a TVOID by suppressing the ADS answer)
#introduced: 26.05.04
EnableTestControls=false
#Time out for a Shift Close Request (TCLOSE) in MilliSecond(ms);
#default wait time if nothing is set: 3 * RequestTimeOut
#introduced: 28.05.04
ShiftCloseRequestTimeOut=45000
#In case of manual clearing: exchange Expire Date from YYMM --> MMYY
ExchangeExpDateForManCLR=true
#Gives the possibility to print a customer defined receipt
#(implemented for Tender Retail protocol only)
BuildCustomerReceipt=false
#If building of Customer Receipt is set to true then you have to define the full path including
#the XML file name where the layout of the Customer Receipt is defined. If nothing is set a Customer
#Receipt can not be build (implemented for Tender Retail only)
XMLPathFileForCustomerReceipt="C:\OPMS\zeag\ReceiptTextXml.xml"
#If building of Customer Receipt is set to true then this parameter defines
#which tag may include bracket information too on final receipt, by default the bracket information
#will be suppressed (tags must be semicolon separated e.g. CRN;SWP). Tag definition must be equal to
#the line Tag defined in XML file
#Tender Retail protocol specific definition!
IncludeBracketInfo=/
#The Receipt XML file may contain different Templates. Define the XML attribute name of which one should be used.
#It is possible to define a template for each station.
#Syntax example1: A1,TRA;K8,TRK (Exit station A1 uses the template TRA and the auto cash station K8 uses the template TRK)
#Syntax example2: A,TRA;K,TRK (All Exit stations uses the template TRA and the all auto cash station uses the template TRK)
XMLTemplate=*,TR
#In case of void: exchange Expire Date from YYMM --> MMYY
ExchangeExpDateForVoid=false
#Send a Credit SAF Clear (Royal, TD & BNS Banks Only) before SettleTime.
#Value to set can be true or false. Default: false
SendSC=false
#If for any reason (e.g. host automatically process a TS) the Clearing application should not send a Transaction Settle (TS) you
#have here the possibility to disable the TS. Value to set can be true or false. Default: false
DisableTS=false
#Send a TI (PINPad initialization/Parameter download) if REI field (Required PINPad initialization) has the value '1'.
#Value to set can be true or false. Default: false
#Used for Tender Retail with bank of Moneris
SendTiIfREI1=false
#The Clearing application answer always with an Acknowledgment (application-layer)
#Value to set can be true or false. Default: false
RespondWithAck=false
#The Clearing application answer in case of a Time out always with a negative Acknowledgment (application-layer)
#Value to set can be true or false. Default: false
RespondWithNack=false
#If a special parking own card (ISO 7812) should always be sent as swiped, independent of Track 2 length,
#so define them with this parameter. It will be not possible to do a manual clearing request with this card.
#It is necessary to define a unique Bin number here and in the crdt.ini file.
#It is also possible to define multiple card separated by coma. E.g.: 308366,308123...
SpecialCardsAlwaysSwiped=/
#Because of some Clearing houses security regulations the ping is not allowed
#This parameter allows to disable the ping request. The Clearing application does the online / offline
#switch over the socket check only.
#Remark: The HostCheckFactor in case of a disabled ping is not considered.
#Default: False
DisablePing=False
#All pending (e.g. batched) clearing requests (Transactions) have a maximum life cycle. This means when a clearing request
#is stored into the database this parameter defines the life cycle in days for that clearing request before
#it becomes a special status (14 (no resubmission)) and will not be treated or sent anymore.
#The default is set to 30 days. The allowed range is between 1 and 400 days. If nothing is set or the value is
#out of range the default is taken.
#introduced: 18.04.08, cm
MaxTxnLifeCycleInDays=30
#Use the following entry to use a dispatcher ID other than CLR for
#the module CalgaryClrExt. Don't forget to create a matching
#[DispatcherType] entry.
#default: (no override, CLR used)
#introduced: 23.06.08, iw
CalgaryClrExtId=/
#Enables / disables SSL secured communication between ZMS Clearing and clearing house
#Must be enabled to be CISP compliant
#default: false
#introduced: 11.09.08, mgo
SSLEnabled=false
#Defines file name for SSL client certificate in case the clearing house requests one while establishing
#a SSL connection with ZMS Clearing. Will only be considered with SSLEnabled=true
#default: <empty>
#introduced: 11.09.08, mgo
SSLClientCertificate=/
#The clearing sends a REVERSE instead of a VOID transaction if the
#following entry is active. Works for both ADS and TenderRetail.
#Introduced: 13.07.11, iw
UseReverseInsteadOfVoid=0
#Set the following parameter to true to suppress VOID retries if any response
#received. This avoids unnecessary retries by the VOID purchase handler.
#Introduced (Bug2905): 24.11.2014, iw.
SuppressVoidRetriesIfAnyResponse=true
#default port if not specified: 12012
ClientWcfPort=/
#default port if not specified: 12012
ServerWcfPort=/

