#Dispatcher Identification
Id=ECV
#GUI will be visible if set (overrides 'Common->Visible' if defined)...
Visible=true
Restart=ECVStart.bat
#------ interface type: COM -----------
ComInterfaceUsed=false
#com port the Siemens VMS box is connected with ...
ComPortNumber=1
#com port settings (baud rate, parity, number of bits, stop bit) ...
ComPortParameters="1200,N,8,1"
ComTest=false
#------ interface type: POLLARD ---------------------------------------
PollardInterfaceUsed=false
#interval (seconds) free space information is written into files ...
PollardWriteInterval=10
#the directory which the pollard files are created in ...
PollardDirectory=C:\OPMS\temp
#------ interface type: FOCUS NEON ------------------------------------
FocusNeonInterfaceUsed=false
#com port the FOCUS NEON box is connected to
FocusNeonComPortNumber=1
#com port settings (baud rate, parity, number of bits, stop bit)
FocusNeonComPortParameters="9600,N,8,1"
#interval in seconds the signs are refreshed (if there are changes)
#with the current counter values,
#default: 5 s, must be >= 2 s
FocusNeonRefreshInterval=5
#interval in seconds the configuration is reloaded from the database
#(it takes this time for configuration changes to become activ),
#default: 30 s, must be >= 10 s
FocusNeonReloadConfigurationInterval=30
#minimal interval in milliseconds telegrams are sent to the signs,
#default: 500 ms, must be >= 100 ms
FocusNeonMinimalTimeBetweenTransmissions=500
#------ interface type: DataVerZamel ----------------------------------
DVZInterfaceUsed=false
#com port the DataVerZamel interface is connected to
DVZComPortNumber=1
#com port settings (baud rate, parity, number of bits, stop bit)
DVZComPortParameters="9600,N,8,1"
#interval in seconds the configuration is reloaded from the database
#(it takes this time for configuration changes to become activ),
#default: 30 s, must be >= 5 s
DVZReloadConfigurationInterval=20
#minimal interval property values (such as counters)
#are reloaded from the database
#default: 5 s, must be >= 2 s
DVZMinimalReloadPropertyValueInterval=5

[ECounting]
DSNECounting=ZMSECounting

[EServices]
#Dispatcher connection Id. Note that the EServices interface DLL
#connects by means of a ZmsSocketConnection instance that must have the same Id
#(in its "[ZMSSocketConnection_N] section).
#Introduced (DR1661): 10.04.14, iw
Id=ESI
#Defines the validation and car park configuration reload interval in seconds.
#Introduced (DR1588): 22.11.13, iw
ReloadIntervalSec=30
#Defines the maximal number of days to search for a ticket.
#This value must be kept as small as possible for performance reasons.
#Introduced (DR1588): 20.11.13, iw
TicketSearch_MaximalNumberOfDays=10
#Defines the number of digits (from the right) to check when searching
#for a ticket.
#Introduced (DR1588): 20.11.13, iw
TicketSearch_LengthToCheck=5
#The following entry defines if validation indexes shall be retrieved for
#Barcode tickets (for magnetic stripe tickets the peripheral parameter
#"Enable 3rd party validations" is used instead).
#Introduced (DR1588): 25.11.13, iw
RetrieveValidationIndexesForBarcodeTickets=false

[Ernitec]
#UTC port configuration.
#UTCPort_N=<port_number>:<occupancy_counter_short_name>;<capacity_counter_short_name>,<capacity_counter_limit>
PollingSpeed=19200
Port=1
#number of times a telegram is sent if no answer from ernitec ...
RetryCount=2
#the following flag is used to switch on / off the ERNITEC log file ...
LogEnabled=true
#logging of irrelevant traffic like an 'empty' response can
#be switched of using the following flag (this dramatically
#decreases the polling log files), default: false ...
LogRelevantTrafficOnly=false
#the following number defines the number of ernitec logs to hold
#before automatically deleting them, default: 2 ...
NumberOfErnitecLogsToHold=30
#polling interval (ms), must be >= 100, default: 500 ...
Interval=600
#response timeout (ms), must be >= 100, default: 1500 ...
Timeout=1600

[Executor]
#Dispatcher Identification. Maintained by the SetupAndUpgradWizard
#Must be unique within the same network: Id=xx1, xx2, ...
Id=EX1
#GUI will be visible if set (overrides 'Common->Visible' if defined)...
Visible=true
#restart batch
Restart=ExecutorStart.Bat

[Hooter]
#Dispatcher Identification. Maintained by the SetupAndUpgradWizard
#Must be unique within the same network: Id=xx1, xx2, ...
Id=HTR1
Restart=HTRStart.bat
#Lost dispatcher connection (see parameter description in common section):
#  3: re-connect to dispatcher if dispatcher local, end program otherwise
LostDispatcherConnectionRestartType=3

[ImpExServer]
#GUI will be visible if set (overrides 'Common->Visible' if defined)...
Visible=true
Restart=ImpExServerStart.bat
PortNumber=3000
Password=/
SendBufferDir=C:\OPMS\temp
SendBufferSize=10
TelTransConfTimeout=2000
VisibleCarParks=/
RegisteredCarParks=1,2
RegisteredTelegrams=-55
RegisteredTransactions=1..82
Test_Mode=0
Test_File=/
Test_SendInterval=10
Test_SuppressTelTransCounterInMessageT=false
#The alive check can be enabled with the following parameter set to true.
#default: false
#introduced: 15.02.08, bw
ClientSocketAlive_Enabled=false
#The alive check interval (in milliseconds) is defined
#by the following parameter if the alive check is enabled.
#range: 3000 ... 30000
#default: 10000
#introduced: 15.02.08, bw
ClientSocketAlive_Interval=10000
#The maximal allowed number of unconfirmed alive checks are defined
#by the folloing parameter if the alive check is enabled.
#range: 0 ... 10
#default: 0
#introduced: 15.02.08, bw
ClientSocketAlive_MaxFailures=0
#Data buffering can be disabled with the following parameter set to true.
#default: false
#introduced: 15.02.08, iw
SuppressDataBuffering=0

[LDAPServers]
#This section defines all LDAP servers (e.g. Microsoft Active Directory)
#ZMS will query to authenticate a user, who is not a ZMS user
#The check will done according to the order in this section
#Server1=Zeagx.corp.zeag.com
#introduced: 12.07.10, dsc
Server1=/

[LDAP]
#The standard domain will be used if no domain is specified during login
#introduced: 12.07.10, dsc
StandardDomain=/

[LIC]
#GUI will be visible if set (overrides 'Common->Visible' if defined)...
Visible=true
#Restart batch file
Restart=LICStart.bat
#Set the following entry to true if ACK message exchange shall be logged.
LogACK=false
#The following entry is used to define test license plate number mappings.
#A mapping consist of a camera ID and a ?,? separated license plate.
#Mappings are ?;? separated. No request is sent to the LIS for test mappings;
#instead the LIC answers directly. Use for testing only!
#Example (mappings for camera ID 100, 101 and 105):
#  100,145-YTU;101,875-REW;105,432-ZTE
TestLPNumberMappings=/
#The following parameters are used to create log files
#Default path for ClientLogFile: C:\OPMS\temp\LIC-client.log
#Default path for ServerLogFile: C:\OPMS\temp\LIC-server.log
#introduced: 23.02.11, mar
ClientLogFile=/
ServerLogFile=/
#default port if not specified: 12001
ClientWcfPort=/
#default port if not specified: 12001
ServerWcfPort=/
#Time to wait for a simulation response. Use for testing only!
#default: 1000 [ms]  max: 60000 min: 300
#introduced: 14.04.11, mar
SimulationResponseDelay=/
#Re-connect after given time if connection was closed.
#default: 10000 [ms]  max: 60000 min: 2000
#introduced: 14.04.11, mar
ReconnectInterval=/
#Timeout if connection was not establised within specified time.
#default: 10000 [ms]  max: 60000 min: 2000
#introduced: 14.04.11, mar
ConnectionAttemptTimeout=/
#Timeout if there was no communication within specified time.
#default: 10000 [ms]  max: 60000 min: 6000
#introduced: 14.04.11, mar
CheckCommunicationTimeout=/
#Timeout if there was no response for a lpn request within specified time.
#default: 10 [s]  max: 60 min: 3
#introduced: 14.04.11, mar
RequestTimeout=/
#Determines the number of seconds a license plate
#must stay in the visual range of a LPR camera before
#license plate read event is triggered
#This setting applies only to LPR cameras not being connected
#to a peripheral station (e.g. parking space surveillance)
#default: 60 seconds
#introduced: 18.05.15, mgo
MinimumSecondsLPToStayBeforeReadEvent=60
#Determines the minimum hits of LP before accepting it as really
#read LP
#introduced: 07.07.15, dsc
MinimumFullReadsBeforeLPTrackingStarts=2
#Determines the maximum tries to get a tracking LP before reset
#introduced: 07.07.15, dsc
MaximumLPReadTriesBeforeReset=5
#Enter the interval of the configured camera from virtual stations
#default: 30sec - maximum value 60 seconds
#introduced: 21.08.15, rmo
CameraInterval=/

