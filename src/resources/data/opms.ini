#default: 120 seconds
#introduced: 11.07.08, mgo
MinOutageEndTimeSpan=120
#Determines wheather park map picture will be adjusted to screen size.
#default: false
#introduced: 17.01.11, mgo
ParkMapFullScreen=/
#file name of customized park map picture without path
#expected location: Opms\Zeag\Pictures
#introduced: 17.01.11, mgo
ParkMapBackgroundPicture=/
#This parameter defines whether Alarms shows
#ticket counters
#default: false
#introduced: 17.07.12, bwa
ShowTicketCounters=/
#This parameter defines whether Alarms shows
#UCM Processing Status
#default: false
#introduced: 05.12.13, nba
ShowUCMProcessingStatus=true

